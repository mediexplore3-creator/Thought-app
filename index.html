<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <title>Daily Thought</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Custom Styles -->
  <style>
    /* =============== AUTH MODAL =============== */
    #authModal {
      display: none; /* Controlled by JS */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Blur overlay */
      backdrop-filter: blur(6px);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    #authModal .modal-content {
      background: white;
      padding: 32px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: modalPop 0.4s ease forwards;
    }

    #authModal .icon-large {
      font-size: 3rem;
      color: #3498db;
      margin-bottom: 16px;
    }

    #authModal h2 {
      margin-bottom: 12px;
      color: #2c3e50;
      font-weight: 600;
    }

    #authModal p {
      color: #7f8c8d;
      margin-bottom: 24px;
      font-size: 0.95rem;
    }

    #authModal input {
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 12px;
      margin: 12px 0;
      width: 100%;
      transition: border 0.3s;
    }

    #authModal input:focus {
      outline: none;
      border-color: #3498db;
    }

    #authModal .auth-form button {
      margin-top: 10px;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      width: 100%;
    }

    #authModal .switch-auth {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    #authModal .switch-auth a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    #authModal .switch-auth a:hover {
      text-decoration: underline;
    }

    /* =============== USER INFO BAR & LOGOUT =============== */
    .user-info-bar {
      display: none; /* Initially hidden, shown after auth */
      justify-content: space-between;
      align-items: center;
      background: rgba(52, 152, 219, 0.15);
      color: #2c3e50;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 0.95rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(52, 152, 219, 0.2);
    }
    .user-info-bar span {
        font-weight: bold;
        color: #3498db;
    }
    /* Specific class for the logout button to control width */
    .btn-logout {
        background: none;
        border: 1px solid #e74c3c;
        color: #e74c3c;
        /* Reduced padding for a smaller button */
        padding: 6px 12px; /* Kept your padding */
        font-size: 0.85rem;
        cursor: pointer;
        /* Set a fixed or maximum width */
        width: auto; /* Let content dictate width, but not 100% */
        max-width: 100px; /* Or a specific width like 80px */
        border-radius: 6px;
        transition: background 0.2s;
        flex-shrink: 0; /* Prevents button from shrinking too much */
    }
    .btn-logout:hover {
        background: rgba(231, 76, 60, 0.1);
    }

    /* =============== TOAST NOTIFICATION =============== */
    #authToast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(46, 204, 113, 0.9); /* Green for success */
      color: white;
      padding: 16px 24px;
      border-radius: 10px;
      z-index: 10000;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    #authToast.show {
        opacity: 1;
    }

    /* Existing styles for thought counter, toast, buttons, etc. */
    .thought-counter { /* ... */ }
    #dailyToast { /* ... (your existing toast styles) */ }
    .action-buttons { /* ... */ }
    button:not(.btn-logout) { /* Apply general button styles to all except .btn-logout */
        /* ... your existing general button styles ... */
        /* Ensure general buttons don't inherit the max-width */
        width: initial;
        max-width: initial;
    }
    /* ... (rest of your existing styles) ... */

  </style>
  <link rel="stylesheet" href="user-styles.css" />
</head>
<body>
  <!-- Auth Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <i class="fas fa-user-circle icon-large"></i>
      <h2 id="authModalTitle">Welcome Back!</h2>
      <p id="authModalSubtitle">Please log in to continue.</p>
      <form id="authForm" class="auth-form">
        <input type="text" id="authName" placeholder="Your Name" required />
        <input type="email" id="authEmail" placeholder="Your Email" required />
        <button type="submit" id="authSubmitBtn">Log In</button>
      </form>
      <div class="switch-auth">
        <span id="switchAuthText">Don't have an account? </span>
        <a href="#" id="switchAuthLink">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Auth Toast -->
  <div id="authToast"></div>

  <!-- Main App Container -->
  <main class="app-container">
    <!-- Home Tab -->
    <section id="homeTab" class="tab-content active">
      <!-- User Info Bar with Logout (Initially hidden) -->
      <div id="userBar" class="user-info-bar">
        <span>Hello, <span id="userNameDisplay">User</span>!</span>
        <!-- Apply the new class to the logout button -->
        <button id="logoutBtn" class="btn-logout">Logout</button>
      </div>

      <div id="thought-display">
        <p class="placeholder">Loading your daily inspiration...</p>
      </div>

      <div id="thoughtCounter" class="thought-counter">0 of 0</div>

      <div class="action-buttons">
        <button id="prevBtn" disabled>
          <i class="fas fa-arrow-left"></i> <span>Prev</span>
        </button>
        <button id="nextBtn">
          <i class="fas fa-arrow-right"></i> <span>Next</span>
        </button>
        <button id="downloadBtn" style="display:none;">
          <i class="fas fa-download"></i> <span>Download</span>
        </button>
      </div>
    </section>

    <!-- Category Filter -->
    <section id="categoryTab" class="tab-content">
      <h2><i class="fas fa-filter"></i> Filter Thoughts</h2>
      <div class="select-wrapper">
        <select id="categoryFilter">
          <option value="">All Thoughts</option>
          <option value="text">Text Only</option>
          <option value="images">Images</option>
        </select>
      </div>
      <div id="filteredThoughts"></div>
    </section>

    <!-- About Section -->
    <section id="aboutTab" class="tab-content">
      <h2><i class="fas fa-info-circle"></i> About This App</h2>
      <div class="info-grid">
        <div class="info-item">
          <i class="fas fa-user-tie"></i>
          <strong>Developer</strong>
          <span id="devDetail">Loading...</span>
        </div>
        <div class="info-item">
          <i class="fas fa-code-branch"></i>
          <strong>Version</strong>
          <span id="version">Loading...</span>
        </div>
        <div class="info-item">
          <i class="fas fa-cogs"></i>
          <strong>Build</strong>
          <span id="buildNumber">Loading...</span>
        </div>
        <div class="info-item">
          <i class="fas fa-laptop"></i>
          <strong>Min OS</strong>
          <span id="minOS">Loading...</span>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="#" data-tab="homeTab" class="active">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#" data-tab="categoryTab">
      <i class="fas fa-th-large"></i>
      <span>Categories</span>
    </a>
    <a href="#" data-tab="aboutTab">
      <i class="fas fa-info"></i>
      <span>About</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./user-script.js"></script> <!-- Updated script -->
</body>
</html>
